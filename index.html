<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Wellness formulár</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1>Objednanie wellnes služieb</h1>
</header>

<section>

    <h3>Osobné údaje</h3>

    <form>
        <input type="hidden">
        <input type="hidden">
        <input type="hidden">
        <input type="hidden">
        <input type="hidden">
        <input type="hidden">
        <input type="hidden">

        <div class="riadok"><!-- onclick ="nejaka js funkcia"-->
            <div >
                <label for="k-meno">*Meno:</label>
                <br>
                <input type="text" id="k-meno" placeholder="Krstné meno">
                <br>
                <p class="chyba" id="chyba-meno"></p>
            </div>

            <div>
                <label for="p-meno">*Priezvisko:</label>
                <br>
                <input type="text" id="p-meno" placeholder="Priezvisko" >
                <br>
                <p class="chyba" id="chyba-priezvisko"></p>
            </div>
        </div>

        <div class="riadok">
            <div>
                <label for="datum">*Dátum narodenia:</label>
                <br>
                <input type="date" id="datum">
                <br>
                <p class="chyba" id="chyba-datum"></p>
            </div>

            <div>
                <label for="vek">*Vek:</label>
                <br>
                <input type="text" id="vek" placeholder="Váš vek" >
                <br>
                <p class="chyba" id="chyba-vek"></p>
            </div>
        </div>

        <div class="riadok">
            <div>
                <label>*Pohalvie:</label>
                    <br><label for="pohlavieM" class="radiocheck">muž</label>
                <input type="radio" id="pohlavieM" class="radiocheck">
                    <br><label for="pohlavieZ" class="radiocheck">žena</label>
                <input type="radio" id="pohlavieZ" class="radiocheck">
                <br>
                <p class="chyba" id="chyba-pohlavie"></p>
            </div>
            <div >
                <label for="doplnokM" id="labelDoplnokM">Koľko vážite? (kg)</label>
                   <br id="zlomM"><input type="number" id="doplnokM" placeholder="70" >

                <label for="doplnokZ" id="labelDoplnokZ">Koľko meriate? (cm)</label>
                    <br id="zlomZ"><input type="number" id="doplnokZ" placeholder="170">
            </div>
        </div>
        <hr>

        <h4>Kontaktné údaje</h4>
        <div class="riadok">
            <div>
                <label for="telC">telefónne číslo: </label>
                    <br>
                <input id="telC" type="text" placeholder="+000 000 000 000" >
                <br>
                <p class="chyba" id="chyba-telefon"></p>
            </div>

            <div>
                <label for="email">e-mail:</label>
                    <br><input id="email" type="email" placeholder="name@example.com">
                <br>
                <p class="chyba" id="chyba-email"></p>
            </div>
        </div>
        <hr>
        <h4>Typ služby</h4>
        <div class="drop-downy">
            <div>
                <label for="procedury"></label>
                <select id="procedury">
                    <option value="masazne">Masážne procedúry</option>
                    <option value="kozmeticke">Kozmetické procedúry</option>
                </select>
            </div>
            <div>
                <label for="stred"></label>
                <select id="stred">
                </select>
            </div>

            <div>
                <label for="koniec">
                </label><select id="koniec"></select>
            </div>

        </div>
        <hr>
        <h4>Doplnkové služby</h4>
        <div class="dalsie" id="dalsie">

            <div>
                <label for="sauna" class="radiocheck"> Sauna (10€) </label>
                    <input id="sauna" type="checkbox" class="radiocheck">

            </div>
            <div>
                <label for="manikura" class="radiocheck"> Manikúra (10€)</label>
                    <input id="manikura" type="checkbox" class="radiocheck">

            </div>
            <div>
                <label for="pedikura" class="radiocheck"> Pedikúra (10€)</label>
                <input id="pedikura" type="checkbox" class="radiocheck">


            </div>
            <div>
                <label for="ine" class="radiocheck">iné</label>
                <input type="checkbox" id="ine" class="radiocheck">
                <label for="doplnkoveSluz" style="display: none"></label>
                <textarea placeholder="Uveďte aké" id="doplnkoveSluz"></textarea>

            </div>

        </div>

        <hr>
        <h4>Doplnkové informácie</h4>
        <div class="riadok">
            <div>
                <label for="choroby"> Uveďte akými chorobami trpíte:</label>
                    <br>
                <textarea id="choroby" placeholder="Uveďte"></textarea>
            </div>
            <!--<div>
                <label for="lieky"> Uveďte aké lieky užívate:</label>
                    <br>
                    <textarea id="lieky" placeholder="Uveďte"></textarea>
                </div>-->
        </div>


        <div class="riadok">
            <div>
                <button id="odoslat">Odoslať</button>
            </div>
        </div>

        <div class="riadok"><small>* povinné polia</small></div>

        <div class="modal" id="vrstvaNad"></div>

    </form>


</section>

<footer>
</footer>

<script src="js/script.js"></script>
</body>
</html>
