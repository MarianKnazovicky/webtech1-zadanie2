<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Wellness formulár</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1>Objednanie wellnes služieb</h1>
</header>

<section>

    <h3>Osobné údaje</h3>

    <form action="https://form2mail.hynix.sk/form2mail.php" method="post" enctype="multipart/form-data" >

        <input type="hidden" name="apikey" value="5776c216dec9deff124f3842d85d951c">
        <input type="hidden" name="from" value="marianknazo@gmail.com">
        <input type="hidden" name="sender" value="majoo">
        <input type="hidden" name="to" value="xknazovicky@stuba.sk">
        <input type="hidden" name="subject" value="test">
        <input type="hidden" name="redirectOk" value="https://webte1.fei.stuba.sk/~xknazovicky/hidden2/">
        <input type="hidden" name="redirectFalse" value="https://www.google.sk/?hl=sk">

        <div class="riadok">
            <div>
                <label for="k-meno">*Meno:</label>
                <br>
                <input type="text" id="k-meno" placeholder="Krstné meno" maxlength="15"
                       onkeyup="maxCheck(meno,maxMeno,15)" name="Meno">
                <br>
                <p class="maxChar" id="max-meno"></p>
                <p class="chyba" id="chyba-meno"></p>
            </div>

            <div>
                <label for="p-meno">*Priezvisko:</label>
                <br>
                <input type="text" id="p-meno" placeholder="Priezvisko" maxlength="20"
                       onkeyup="maxCheck(priezvisko,maxPriezvisko,20)" name="Priezvisko">
                <br>
                <p class="maxChar" id="max-priezvisko"></p>
                <p class="chyba" id="chyba-priezvisko"></p>
            </div>
        </div>

        <div class="riadok">
            <div>
                <label for="datum">*Dátum narodenia:</label>
                <br>
                <input type="date" id="datum" name="Dátum narodenia">
                <br>
                <p class="maxChar"></p>
                <p class="chyba" id="chyba-datum"></p>
            </div>

            <div>
                <label for="vek">*Vek:</label>
                <br>
                <input type="number" id="vek" placeholder="Váš vek" name="Vek"
                       oninput="this.value=this.value.slice(0,3)" onkeyup="maxCheck(vek,maxVek,3)">
                <br>
                <p class="maxChar" id="max-vek"></p>
                <p class="chyba" id="chyba-vek"></p>
            </div>
        </div>

        <div class="riadok">
            <div>
                <label>*Pohalvie:</label>
                <br><label for="pohlavieM" class="radiocheck" >Muž</label>
                <input type="radio" name="Pohlavie" value="Muž" id="pohlavieM" class="radiocheck">
                <br><label for="pohlavieZ" class="radiocheck">Žena</label>
                <input type="radio" name="Pohlavie" value="Žena" id="pohlavieZ" class="radiocheck">
                <br>
                <p class="chyba" id="chyba-pohlavie"></p>
                <p id="zarovnaj"></p>
            </div>
            <div id="doplnokDiv">
                <label for="doplnokM" id="labelDoplnokM">Koľko vážite? (kg)</label>
                <br id="zlomM"><input type="number" id="doplnokM" placeholder="70"
                                      oninput="this.value=this.value.slice(0,3)"
                                      onkeyup="maxCheck(doplnokMuz,maxDoplnPohlavie,3)"
                                      name="Doplnok">

                <label for="doplnokZ" id="labelDoplnokZ">Koľko meriate? (cm)</label>
                <br id="zlomZ"><input type="number" id="doplnokZ" placeholder="170"
                                      oninput="this.value=this.value.slice(0,3)"
                                      onkeyup="maxCheck(doplnokZena,maxDoplnPohlavie,3)"
                                      name="Doplnok">
                <p class="maxChar" id="max-doplnok-pohlavie"></p>
                <p class="chyba" id="chybaDoplPohlavie"></p>
            </div>
        </div>
        <hr>

        <h4>Kontaktné údaje</h4>
        <div class="riadok">
            <div>
                <label for="telC">telefónne číslo: </label>
                <br>
                <input id="telC" type="tel" placeholder="+000 000 000 000" maxlength="16"
                       onkeyup="maxCheck(telC,maxTelC,16)" name="Telefónne číslo">
                <br>
                <p class="maxChar" id="max-telefon"></p>
                <p class="chyba" id="chyba-telefon"></p>
            </div>

            <div>
                <label for="email">*e-mail:</label>
                <br><input id="email" type="email" placeholder="name@example.com" maxlength="30"
                           onkeyup="maxCheck(email,maxEmail,30)" name="email">
                <br>
                <p class="maxChar" id="max-email"></p>
                <p class="chyba" id="chyba-email"></p>
            </div>
        </div>
        <hr>
        <h4>Typ procedúry</h4>
        <div class="drop-downy">
            <div>
                <label for="procedury"></label>
                <select id="procedury" name="Typ procedúry">
                    <option value="masazne">Masážna</option>
                    <option value="kozmeticke">Kozmetická</option>
                </select>
            </div>
            <div>
                <label for="stred"></label>
                <select id="stred" name="Procedúra"></select>
            </div>

            <div>
                <label for="koniec"></label>
                <select id="koniec" name="Procedúra-doplnok"></select>
            </div>

        </div>
        <hr>
        <h4>Doplnkové služby</h4>
        <div class="dalsie" id="dalsie">

            <div>
                <label for="sauna" class="radiocheck"> Sauna (20€) </label><br class="zlom">
                <input id="sauna" type="checkbox" class="radiocheck" name="Sauna" value="20€">

            </div>
            <div>
                <label for="manikura" class="radiocheck"> Manikúra (15€)</label><br class="zlom">
                <input id="manikura" type="checkbox" class="radiocheck" name="Manikúra" value="15€">

            </div>
            <div>
                <label for="pedikura" class="radiocheck"> Pedikúra (17€)</label><br class="zlom">
                <input id="pedikura" type="checkbox" class="radiocheck" name="Pedikúra" value="17€">


            </div>
            <div>
                <label for="ine" class="radiocheck" >iné</label><br class="zlom">
                <input type="checkbox" id="ine" class="radiocheck">
                <label for="doplnkoveSluz" style="display: none"></label>
                <textarea placeholder="Uveďte aké" id="doplnkoveSluz" name="Doplnok"
                          maxlength="50"
                          onkeyup="maxCheck(napisaneDoplnkoveSluzby,maxIneDoplnSluz,50)"></textarea>
                <p class="maxChar" id="max-ineDoplnky"></p>
            </div>

        </div>

        <hr>
        <h4>Doplnkové informácie</h4>
        <div class="riadok">
            <div>
                <label for="choroby"> Uveďte akými chorobami trpíte:</label>
                <br>
                <textarea id="choroby" placeholder="Uveďte" maxlength="100"
                          onkeyup="maxCheck(choroby,maxChoroby,100)" name="Vaše choroby"></textarea>

                <p class="maxChar" id="max-choroby"></p>
            </div>
            <div>
                <button type="button" id="odokry-meno">Meno</button>
                <output id="moje-meno">Marián Kňazovický</output>
            </div>
        </div>


        <div class="riadok">
            <div>
                <button type="button" id="prehlad" >Prehľad</button>
            </div>
        </div>

        <div class="riadok"><small>* povinné polia<br>vekový limit pre wellnes je 8 rokov</small></div>

        <div class="modal" id="vrstvaNad"></div>

    </form>

</section>

<footer>
</footer>

<script src="js/script.js"></script>
</body>
</html>
